name: Deploy Demo Next.js App

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: Install the gcloud cli
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: Build and push the Docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        gcloud auth configure-docker us-west1-docker.pkg.dev
        docker build -t us-west1-docker.pkg.dev/$GCP_PROJECT_ID/gcp-devops-repo-01/web-app-test:0.1.0 .
        docker push us-west1-docker.pkg.dev/$GCP_PROJECT_ID/gcp-devops-repo-01/web-app-test:0.1.0

    - name: Deploy to GKE
      env:
        GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        gcloud container clusters get-credentials autopilot-cluster-1 --region us-west1
        sed -i "s/$GCP_PROJECT_ID/$GCP_PROJECT_ID/g" resources.yaml
        kubectl apply -f resources.yaml